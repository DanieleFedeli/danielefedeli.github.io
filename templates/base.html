<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ config.title | default(value="MyBlog") }}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock head %}
    <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
  </head>
  <body>
    <div class="site">
      {% block header %}
      <header class="site-header">
        <div class="navbar">
          <div class="nav-logo">
            <a href="{{ get_url(path='') }}">Daniele Fedeli</a>
          </div>
          <nav class="nav-links">
            <a href="{{ get_url(path='search') }}">Search</a>
          </nav>
        </div>
      </header>
      {% endblock header %}
      <main class="site-main">
        <div class="container">
          {% block content %}{% endblock content %}
        </div>
      </main>
      <footer class="site-footer">
        <div class="container">
          <small>Â© {{ now() | date(format="%Y") }} Daniele Fedeli. Built with Zola.</small>
        </div>
      </footer>
    </div>
  </body>
</html>
